
#user  www;
worker_processes  8;
worker_cpu_affinity 00000001 00000010 00000100 00001000 00010000 00100000 01000000 10000000;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log	logs/error.log	warn;

#pid        logs/nginx.pid;
worker_rlimit_nofile    20480;

events {
    worker_connections  20480;
    use epoll;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main	'$remote_addr - $remote_user [$time_local] "$request" '
						'$status $body_bytes_sent "$http_referer" '
						'"$http_user_agent" "$http_x_forwarded_for"';
    log_format  tomcat   '$remote_addr $http_x_forwarded_for $remote_user [$time_local] "$request" '
						'$status $body_bytes_sent "$http_referer" '
						'"$http_user_agent" $upstream_response_time $request_time';
    log_format  cache   '$remote_addr $http_x_forwarded_for $remote_user [$time_local] "$request" '
						'$status $body_bytes_sent "$http_referer" '
						'"$http_user_agent" $upstream_cache_status';

    #log_format upstreamlog '[$time_local] $remote_addr - $remote_user - $server_name to: $upstream_addr: $request $status upstream_response_time $upstream_response_time msec $msec request_time $request_time';

    rewrite_log       on;
    sendfile        	on;
    keepalive_timeout	60;
    gzip              on;

    # Load config files from the /etc/nginx/conf.d directory
    include conf.d/*.conf;

}
